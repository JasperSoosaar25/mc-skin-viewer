<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Skin Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(circle at top, #151522, #09090f);
  color: white;
  font-family: "Press Start 2P", monospace;
  overflow: hidden;
}

#ui {
  position: absolute;
  top: 22px;
  left: 22px;
  width: 320px;
  padding: 18px;
  background: linear-gradient(
    180deg,
    rgba(40,40,65,0.75),
    rgba(25,25,45,0.7)
  );
  backdrop-filter: blur(16px);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 20px 50px rgba(0,0,0,0.55);
}

h1 {
  font-size: 12px;
  margin-bottom: 16px;
  text-align: center;
}

.section {
  margin-bottom: 14px;
}

button {
  width: 100%;
  padding: 12px;
  margin-bottom: 8px;
  background: linear-gradient(180deg, #5b5b8a, #3b3b62);
  border: none;
  border-radius: 12px;
  color: white;
  font-family: inherit;
  font-size: 10px;
  cursor: pointer;
}

.small {
  font-size: 8px;
  padding: 8px;
}

input[type="text"], select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: rgba(0,0,0,0.35);
  color: white;
  font-family: inherit;
  font-size: 9px;
}

.toggle {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 8px;
  margin-top: 6px;
}

input[type="checkbox"] {
  transform: scale(1.15);
}

.file-name {
  font-size: 8px;
  opacity: 0.7;
  text-align: center;
  margin-top: 4px;
}

input[type="file"] {
  display: none;
}

canvas {
  display: block;
}
</style>
</head>

<body>

<div id="ui">
  <h1>MC Skin Viewer</h1>

  <!-- FILE -->
  <div class="section">
    <button id="openFile">Choose Skin File</button>
    <div class="file-name" id="fileName">No file selected</div>
    <input type="file" id="skinUpload" accept="image/png">
  </div>

  <!-- USERNAME -->
  <div class="section">
    <input type="text" id="usernameInput" placeholder="Minecraft username">
    <button class="small" id="loadUsername">Load by Username</button>
  </div>

  <!-- LAYERS -->
  <div class="section">
    <div class="toggle"><input type="checkbox" id="hat" checked> Hat</div>
    <div class="toggle"><input type="checkbox" id="jacket" checked> Jacket</div>
    <div class="toggle"><input type="checkbox" id="sleeves" checked> Sleeves</div>
    <div class="toggle"><input type="checkbox" id="pants" checked> Pants</div>
  </div>

  <!-- VIEW -->
  <div class="section">
    <div class="toggle"><input type="checkbox" id="autoRotate" checked> Auto Rotate</div>
    <div class="toggle"><input type="checkbox" id="walk" checked> Walking</div>
  </div>

  <!-- BG -->
  <div class="section">
    <select id="bgSelect">
      <option value="void">Void</option>
      <option value="overworld">Overworld</option>
      <option value="nether">Nether</option>
    </select>
  </div>

  <!-- ACTIONS -->
  <div class="section">
    <button id="screenshot">ðŸ“¸ Screenshot</button>
  </div>
</div>

<canvas id="viewer"></canvas>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/skinview3d@3.0.1/bundles/skinview3d.bundle.js"></script>

<script>
const canvas = document.getElementById("viewer");
const fileInput = document.getElementById("skinUpload");
const fileName = document.getElementById("fileName");

const skinViewer = new skinview3d.SkinViewer({
  canvas,
  width: window.innerWidth,
  height: window.innerHeight
});

skinViewer.camera.position.set(28, 14, 28);
skinViewer.controls.autoRotate = true;

const walkAnim = new skinview3d.WalkingAnimation();
walkAnim.speed = 0.6;
skinViewer.animation = walkAnim;

window.addEventListener("resize", () =>
  skinViewer.setSize(window.innerWidth, window.innerHeight)
);

// FILE LOAD
document.getElementById("openFile").onclick = () => fileInput.click();
fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  fileName.textContent = file.name;
  const r = new FileReader();
  r.onload = () => skinViewer.loadSkin(r.result);
  r.readAsDataURL(file);
};

// USERNAME LOAD
document.getElementById("loadUsername").onclick = async () => {
  const name = document.getElementById("usernameInput").value.trim();
  if (!name) return;

  const uuidRes = await fetch(`https://api.mojang.com/users/profiles/minecraft/${name}`);
  if (!uuidRes.ok) return alert("User not found");

  const { id } = await uuidRes.json();
  skinViewer.loadSkin(`https://sessionserver.mojang.com/session/minecraft/profile/${id}`);
};

// LAYERS
function updateLayers() {
  const p = skinViewer.playerObject;
  if (!p) return;

  p.head.outerLayer.visible = hat.checked;
  p.body.outerLayer.visible = jacket.checked;

  p.leftArm.outerLayer.visible =
  p.rightArm.outerLayer.visible = sleeves.checked;

  p.leftLeg.outerLayer.visible =
  p.rightLeg.outerLayer.visible = pants.checked;
}

["hat","jacket","sleeves","pants"].forEach(id =>
  document.getElementById(id).onchange = updateLayers
);

// VIEW
autoRotate.onchange = e => skinViewer.controls.autoRotate = e.target.checked;
walk.onchange = e => skinViewer.animation = e.target.checked ? walkAnim : null;

// BACKGROUND
bgSelect.onchange = e => {
  if (e.target.value === "overworld")
    document.body.style.background = "linear-gradient(#6ec6ff,#b9e9ff)";
  else if (e.target.value === "nether")
    document.body.style.background = "radial-gradient(circle,#4b0000,#120000)";
  else
    document.body.style.background = "radial-gradient(circle at top,#151522,#09090f)";
};

// SCREENSHOT
document.getElementById("screenshot").onclick = () => {
  const link = document.createElement("a");
  link.download = "skin.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
};
</script>

</body>
</html>
